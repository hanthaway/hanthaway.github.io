<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>hello three</title>
	</head>

	<body>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/StereoEffect.js"></script>
		<script src="../js/threeQuery.js"></script>
		<script>
			var scene, camera, renderer;
			[scene, renderer, camera] = $$.init();
			$$.global.settings.vr = true;
			camera.position.y = 20;
			var light = new THREE.HemisphereLight(0xaaaaaa, 0x000000, 0.7);
			scene.add(light);

			//需要加载的图片资源写在数组里穿进去
			$$.loadTexture(["../textures/patterns/checker.png"]);
			//当所有资源都加载好后会调用这个函数
			$$.onLoadComplete = function() {
				//加载好的资源可以从resource里面直接拿出来用
				var texture = $$.global.RESOURCE.textures["../textures/patterns/checker.png"];
				console.log(texture);
				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;
				texture.repeat = new THREE.Vector2(50, 50);
				texture.anisotropy = renderer.getMaxAnisotropy();

				var material = new THREE.MeshPhongMaterial({
					color: 0xffffff,
					specular: 0xffffff,
					shininess: 20,
					shading: THREE.FlatShading,
					map: texture
				});

				var geometry = new THREE.PlaneGeometry(1000, 1000);

				var mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.x = -Math.PI / 2;
				scene.add(mesh);
			}

			$$.animate();
		</script>
	</body>

</html>
