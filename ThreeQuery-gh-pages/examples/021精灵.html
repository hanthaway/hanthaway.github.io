<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>空的框架</title>
	</head>

	<body>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/StereoEffect.js"></script>
		<script src="../js/threeQuery.js"></script>
		<script src="../lab/word/word.js"></script>
		<script>
			var [scene, render, camera] = $$.init();
			camera.position.z = 400;
			
			clock();
			var geometry = new THREE.CubeGeometry(150, 150, 150);
			texture = new THREE.Texture($$.Component.createTextTexture("saa"));
			texture.needsUpdate = true;
			var material = new THREE.MeshBasicMaterial({
				map: texture
			});
//			texture.needsUpdate = true;
			mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);

			$$.worldActions = function() {
//				texture.needsUpdate = true;
				mesh.rotation.x += 0.01;
				mesh.rotation.y += 0.02;
			};

			$$.animate();
		</script>
	</body>

</html>
