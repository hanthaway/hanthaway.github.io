<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>空的框架</title>
	</head>

	<body>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/StereoEffect.js"></script>
		<script src="../js/threeQuery.js"></script>
		<script src="../lib/tween.js"></script>
		<script>
			var [scene, render, camera] = $$.init();

			var geometry = new THREE.BoxGeometry(3, 3, 3);
			var material = new THREE.MeshLambertMaterial({ //这边采用lambert材质
				color: 0xff0000
			});
			var mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);

			var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
			directionalLight.position.set(0, 1, 0);
			scene.add(directionalLight);
			var light = new THREE.AmbientLight(0x222222); // soft white light
			scene.add(light);

			camera.position.x = 20;
			camera.position.y = 20;
			camera.position.z = 20;
			camera.lookAt(mesh.position);

			var tween = new TWEEN.Tween(mesh.position)
				.to({
					x: 15,
					y: 15,
					z: 15
				}, 1000).start();

			$$.animate();
			$$.actionInjections.push(function() {
				TWEEN.update();
			})
		</script>
	</body>

</html>
